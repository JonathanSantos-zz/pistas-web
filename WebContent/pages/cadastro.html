<div class="container">
	<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-controller="CadastroController">
		<div class="panel panel-primary">
		    <div class="panel-heading">
		        <div class="panel-title">Cadastre-se</div>
			</div>  
			<div class="panel-body">
		    	<form id="signupform" class="form-horizontal" role="form" novalidates>
					<div class="form-group">
					    <label for="nome" class="col-md-3 control-label">Nome</label>
					    <div class="col-md-9">
					        <input type="text" class="form-control" name="nome" placeholder="Nome Completo"  ng-model="usuario.nome" required>
					    </div>
					</div>
					<div class="form-group">
			            <label for="uEmailCadastro" class="col-md-3 control-label">E-mail</label>
			            <div class="col-md-9">
			                <input type="text" class="form-control" name="uEmailCadastro" placeholder="E-mail"  ng-model="usuario.email" required>
			            </div>
			        </div>
					<div class="form-group">
					    <label for="senha" class="col-md-3 control-label">Senha</label>
					    <div class="col-md-9">
					        <input type="password" class="form-control" name="senha" placeholder="Senha" ng-model="usuario.senha" required>
					    </div>
					</div>
					<div class="form-group">
					    <label for="dt-nasc" class="col-md-3 control-label">Nascimento</label>
					    <div class="col-md-9">
					    	<input type="text" class="form-control" name="dt-nasc" placeholder="dd/mm/aaaa" ng-model="usuario.dtNasc" ui-mask="99/99/9999" model-view-value="true" required>
					    </div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-9">
						    <button id="btn-signup" type="button" class="btn btn-success" ng-click="cadastrar(usuario)">Cadastrar</button>
						    <span style="margin-left:8px; margin-right:8px;">ou</span>
						    <button id="btn-fbsignup" type="button" class="btn btn-primary">Cadastrar com Facebook</button>
					    </div>
					</div>
		     	</form>
		     </div>
		</div>
	</div>
</div>
